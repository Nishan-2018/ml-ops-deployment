<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <header>
                <h1>House Price AI</h1>
                <p>California Housing Market Prediction</p>
            </header>

            <form id="predictForm">
                <div class="input-group">
                    <label for="med_inc">Median Income (in $10k)</label>
                    <input type="number" id="med_inc" step="0.01" required placeholder="e.g. 8.32">
                </div>

                <div class="input-group">
                    <label for="house_age">House Age (Years)</label>
                    <input type="number" id="house_age" step="1" required placeholder="e.g. 41">
                </div>

                <div class="input-group">
                    <label for="ave_rooms">Average Rooms</label>
                    <input type="number" id="ave_rooms" step="0.1" required placeholder="e.g. 6.9">
                </div>

                <div class="input-group">
                    <label for="population">Population</label>
                    <input type="number" id="population" step="1" required placeholder="e.g. 322">
                </div>

                <button type="submit" id="predictBtn">
                    <span>Estimate Price</span>
                    <div class="btn-glow"></div>
                </button>
            </form>

            <div id="result" class="result-container hidden">
                <div class="loader hidden" id="loader"></div>
                <div id="prediction-content">
                    <span class="label">Estimated Value</span>
                    <h2 id="prediction-text">$0</h2>
                    <div class="confidence-bar">
                        <div class="fill" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
